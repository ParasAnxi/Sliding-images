<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Rick And Morty</h1>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Akame</h1>
        </div>
        <div style="background-color: #252E33">
          <h1>Fushi</h1>
        </div>
        <div style="background-color: #FFB866">
          <h1>Zenitsu</h1>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2021/07/Anime-4k-Wallpaper-1536x864.jpg')"></div>
        <div style="background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2021/07/Anime-PC-Wallpaper-4k-1536x864.png')"></div>
        <div style="background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2021/07/Akame-Ga-Kill-Laptop-Wallpaper.jpg')"></div>
        <div style="background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2021/07/Rick-and-Morty-Laptop-Wallpaper-HD-1536x864.jpg')"></div>
      </div>
      <div class="action">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
